<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Sign Up</title>
    <style>
        :root {
            --primary-color: #4CAF50;
            --text-color: #333;
            --error-color: #f44336;
            /* New RGB background color */
            --background-color: rgb(209, 234, 236); 
            --font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            --input-delay: 0.1s;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: var(--font-family);
            background-color: var(--background-color);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            overflow-y: auto;
            overflow-x: hidden;
        }

        .signup-container {
            width: 100%;
            max-width: 650px;
            margin: 40px 20px;
            opacity: 0;
            animation: fadeIn 1s ease-out forwards;
        }

        .signup-container h2 {
            text-align: center;
            color: var(--primary-color);
            margin-bottom: 25px;
            border-bottom: 2px solid var(--primary-color);
            padding-bottom: 10px;
        }
        
        .form-group {
            opacity: 0;
            transform: translateY(-50px);
            animation: rollDown 0.6s ease-out forwards;
            background: white;
            padding: 15px;
            margin-bottom: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
            border-radius: 5px;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            position: relative;
        }
        
        /* Animation delays adjusted for 3 name fields + 1 username field */
        .row-1-name { animation-delay: 0.5s; }
        .row-1-middle { animation-delay: calc(0.5s + 1 * var(--input-delay)); }
        .row-1-last { animation-delay: calc(0.5s + 2 * var(--input-delay)); }
        
        .row-2 { animation-delay: calc(0.5s + 3 * var(--input-delay)); } /* Username */
        .row-3 { animation-delay: calc(0.5s + 4 * var(--input-delay)); } /* Email */
        .row-4 { animation-delay: calc(0.5s + 5 * var(--input-delay)); } /* Confirm Email */
        .row-5 { animation-delay: calc(0.5s + 6 * var(--input-delay)); } /* Mobile */
        .row-6 { animation-delay: calc(0.5s + 7 * var(--input-delay)); } /* Confirm Mobile */
        .row-7 { animation-delay: calc(0.5s + 8 * var(--input-delay)); } /* Password & Confirm Password */
        
        @keyframes fadeIn {
            to { opacity: 1; }
        }

        @keyframes rollDown {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .form-group label {
            font-weight: bold;
            margin-bottom: 5px;
            font-size: 0.9em;
            color: var(--text-color);
        }

        .form-group input {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1em;
        }

        .error-message {
            color: var(--error-color);
            font-size: 0.8em;
            margin-top: 3px;
            min-height: 15px;
        }

        /* Password Toggle Button Styling */
        .password-toggle {
            position: absolute;
            right: 15px;
            top: 40px; 
            height: 38px;
            padding: 0 10px;
            background: transparent;
            border: none;
            cursor: pointer;
            color: var(--primary-color);
            font-weight: bold;
        }

        .submit-group {
            margin-top: 30px;
            text-align: center;
        }

        .submit-btn {
            padding: 12px 30px;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1.1em;
            cursor: pointer;
            transition: background-color 0.3s, opacity 0.3s;
            text-decoration: none;
            display: inline-block;
            pointer-events: none;
            opacity: 0.6;
        }

        .submit-btn.active {
            pointer-events: auto;
            opacity: 1;
        }

        .submit-btn:hover.active {
            background-color: #388E3C;
        }
    </style>
</head>
<body>

    <div class="signup-container">
        <h2>Create Your Account</h2>
        <form id="signupForm">
            
            <div class="form-group row-1-name">
                <label for="firstName">First Name *</label>
                <input type="text" id="firstName" name="firstName" required oninput="validateForm()">
                <span class="error-message" id="errorFirstName"></span>
            </div>
            <div class="form-group row-1-middle">
                <label for="middleName">Middle Name</label>
                <input type="text" id="middleName" name="middleName">
                <span class="error-message"></span>
            </div>
            <div class="form-group row-1-last">
                <label for="lastName">Last Name *</label>
                <input type="text" id="lastName" name="lastName" required oninput="validateForm()">
                <span class="error-message" id="errorLastName"></span>
            </div>
            
            <div class="form-group row-2">
                <label for="username">Unique Username *</label>
                <input type="text" id="username" name="username" required oninput="validateForm()">
                <span class="error-message" id="errorUsername"></span>
            </div>
            
            <div class="form-group row-3">
                <label for="email">E-mail *</label>
                <input type="email" id="email" name="email" required oninput="validateForm()">
                <span class="error-message" id="errorEmail"></span>
            </div>
            <div class="form-group row-4">
                <label for="confirmEmail">Confirm E-mail *</label>
                <input type="email" id="confirmEmail" name="confirmEmail" required oninput="validateForm()">
                <span class="error-message" id="errorConfirmEmail"></span>
            </div>

            <div class="form-group row-5">
                <label for="mobile">Mobile Number (10 digits) *</label>
                <input type="tel" id="mobile" name="mobile" maxlength="10" pattern="[0-9]{10}" required oninput="validateForm()" onkeypress="return isNumberKey(event)">
                <span class="error-message" id="errorMobile"></span>
            </div>
            <div class="form-group row-6">
                <label for="confirmMobile">Confirm Mobile Number *</label>
                <input type="tel" id="confirmMobile" name="confirmMobile" maxlength="10" pattern="[0-9]{10}" required oninput="validateForm()" onkeypress="return isNumberKey(event)">
                <span class="error-message" id="errorConfirmMobile"></span>
            </div>
            
            <div class="form-group row-7">
                <label for="password">Password (8-16 chars, incl. Caps, Num, Special) *</label>
                <div style="position: relative;">
                    <input type="password" id="password" name="password" maxlength="16" required oninput="validateForm()">
                    <button type="button" class="password-toggle" onclick="togglePasswordVisibility('password')">Show</button>
                </div>
                <span class="error-message" id="errorPassword"></span>
            </div>
            <div class="form-group row-7">
                <label for="confirmPassword">Confirm Password *</label>
                 <div style="position: relative;">
                    <input type="password" id="confirmPassword" name="confirmPassword" maxlength="16" required oninput="validateForm()">
                    <button type="button" class="password-toggle" onclick="togglePasswordVisibility('confirmPassword')">Show</button>
                </div>
                <span class="error-message" id="errorConfirmPassword"></span>
            </div>
            
            <div class="submit-group row-7">
                <a href="agl_insurance_pvt_ltd.html" id="createAccountBtn" class="submit-btn" onclick="return checkValidationBeforeRedirect(event);">
                    CREATE ACCOUNT
                </a>
            </div>
        </form>
    </div>

    <script>
        const passwordRegex = /^(?=.*[A-Z])(?=.*\d)(?=.*[!@#$%^&*()_+={}\[\]:;"'<,>.?\/\\-])[A-Za-z\d!@#$%^&*()_+={}\[\]:;"'<,>.?\/\\-]{8,16}$/;
        const mobileRegex = /^\d{10}$/;

        function getElement(id) {
            return document.getElementById(id);
        }

        function displayError(id, message) {
            getElement(id).textContent = message;
        }

        function isNumberKey(evt) {
            const charCode = (evt.which) ? evt.which : evt.keyCode;
            if (charCode > 31 && (charCode < 48 || charCode > 57)) {
                return false;
            }
            return true;
        }

        function togglePasswordVisibility(id) {
            const input = getElement(id);
            const button = input.nextElementSibling;

            if (input.type === "password") {
                input.type = "text";
                button.textContent = "Hide";
            } else {
                input.type = "password";
                button.textContent = "Show";
            }
        }

        function validateForm() {
            let isValid = true;

            const firstName = getElement('firstName').value.trim();
            const lastName = getElement('lastName').value.trim();
            const email = getElement('email').value.trim();
            const confirmEmail = getElement('confirmEmail').value.trim();
            const mobile = getElement('mobile').value.trim();
            const confirmMobile = getElement('confirmMobile').value.trim();
            const username = getElement('username').value.trim();
            const password = getElement('password').value;
            const confirmPassword = getElement('confirmPassword').value;

            if (firstName === "") { displayError('errorFirstName', 'First Name is required.'); isValid = false; } else { displayError('errorFirstName', ''); }
            if (lastName === "") { displayError('errorLastName', 'Last Name is required.'); isValid = false; } else { displayError('errorLastName', ''); }
            
            if (username === "") { displayError('errorUsername', 'Username is required.'); isValid = false; } else { displayError('errorUsername', ''); }

            if (email === "") { 
                displayError('errorEmail', 'Email is required.'); isValid = false;
            } else if (confirmEmail === "") {
                displayError('errorConfirmEmail', 'Confirm Email is required.'); isValid = false;
            } else if (email !== confirmEmail) {
                displayError('errorConfirmEmail', 'Emails must match.'); isValid = false;
            } else {
                displayError('errorEmail', '');
                displayError('errorConfirmEmail', '');
            }

            if (mobile === "") { 
                displayError('errorMobile', 'Mobile is required.'); isValid = false;
            } else if (!mobileRegex.test(mobile)) {
                displayError('errorMobile', 'Must be exactly 10 digits.'); isValid = false;
            } else {
                displayError('errorMobile', '');
            }
            
            if (confirmMobile === "") {
                displayError('errorConfirmMobile', 'Confirm Mobile is required.'); isValid = false;
            } else if (mobile !== "" && mobile === confirmMobile && mobileRegex.test(mobile)) {
                displayError('errorConfirmMobile', '');
            } else if (mobile !== confirmMobile) {
                displayError('errorConfirmMobile', 'Mobile numbers must match.'); isValid = false;
            } else if (!mobileRegex.test(confirmMobile)) {
                 displayError('errorConfirmMobile', 'Must be exactly 10 digits.'); isValid = false;
            }

            if (password === "") {
                displayError('errorPassword', 'Password is required.'); isValid = false;
            } else if (!passwordRegex.test(password)) {
                displayError('errorPassword', '8-16 chars, must include: 1 Uppercase, 1 Number, 1 Special character.'); isValid = false;
            } else {
                displayError('errorPassword', '');
            }

            if (confirmPassword === "") {
                displayError('errorConfirmPassword', 'Confirm Password is required.'); isValid = false;
            } else if (password !== confirmPassword) {
                displayError('errorConfirmPassword', 'Passwords must match.'); isValid = false;
            } else {
                displayError('errorConfirmPassword', '');
            }
            
            const createAccountBtn = getElement('createAccountBtn');
            if (isValid) {
                createAccountBtn.classList.add('active');
            } else {
                createAccountBtn.classList.remove('active');
            }
            
            return isValid;
        }

        function checkValidationBeforeRedirect(event) {
            if (!validateForm()) {
                event.preventDefault();
                alert('Please correct the errors before creating an account.');
                return false;
            }
            return true;
        }

        document.addEventListener('DOMContentLoaded', validateForm);
    </script>

</body>
</html>
