<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password - Validation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: rgb(41, 62, 94);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #fff;
        }
        .forgot-password-container {
            background-color: rgba(255, 255, 255, 0.1);
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 450px;
            text-align: center;
        }
        .forgot-password-container h2 {
            color: #fff;
            margin-bottom: 30px;
            font-weight: 600;
        }
        .form-label {
            color: #f8f9fa;
            text-align: left;
            display: block;
            margin-bottom: 5px;
            font-weight: 500;
        }
        .form-control {
            background-color: rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: #fff;
            padding: 10px 15px;
            border-radius: 5px;
            margin-bottom: 20px;
        }
        .form-control::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }
        .form-control:focus {
            background-color: rgba(255, 255, 255, 0.3);
            border-color: #007bff;
            box-shadow: 0 0 0 0.25rem rgba(0, 123, 255, 0.25);
            color: #fff;
        }
        .btn-primary.disabled-link {
            opacity: 0.5;
            cursor: not-allowed;
            pointer-events: none;
        }
        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
            padding: 12px 25px;
            font-size: 1.1rem;
            border-radius: 5px;
            width: 100%;
            transition: background-color 0.2s ease, border-color 0.2s ease;
            text-decoration: none;
            display: inline-block;
            text-align: center;
            color: #fff;
        }
        .btn-primary:hover:not(.disabled-link) {
            background-color: #0056b3;
            border-color: #0056b3;
        }
        .text-muted {
            color: rgba(255, 255, 255, 0.8) !important;
            font-size: 0.9em;
            margin-top: -10px;
            margin-bottom: 20px;
            display: block;
        }
    </style>
</head>
<body>

    <div class="forgot-password-container">
        <h2>Forgot Your Password?</h2>
        <form id="resetForm">
            <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input type="text" class="form-control" id="username" name="username" placeholder="Enter your username" required>
            </div>
            
            <div class="mb-3">
                <label for="contactInfo" class="form-label">Email ID or Mobile Number</label>
                <input type="text" class="form-control" id="contactInfo" name="contactInfo" placeholder="Enter your email or mobile number" required>
                <small class="text-muted">We'll use this to verify your identity.</small>
            </div>
        </form>
        
        <a href="change_password.html" class="btn btn-primary disabled-link" id="confirmLink">
            Confirm to Change Password
        </a>
    </div>

    <script>
        const usernameInput = document.getElementById('username');
        const contactInput = document.getElementById('contactInfo');
        const confirmLink = document.getElementById('confirmLink');

        function checkInputs() {
            const isUsernameFilled = usernameInput.value.trim() !== '';
            const isContactFilled = contactInput.value.trim() !== '';

            if (isUsernameFilled && isContactFilled) {
                confirmLink.classList.remove('disabled-link');
            } else {
                confirmLink.classList.add('disabled-link');
            }
        }

        usernameInput.addEventListener('input', checkInputs);
        contactInput.addEventListener('input', checkInputs);

        checkInputs();
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
